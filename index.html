<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
      <div id = "headingContainer">
        <h1>TO-DO List</h1>
      </div>
    <div id = "formContainer">
      <form id = "inputForm">
          <label for="taskName">Task</label>
          <input class="in" type="text" id="taskName" name="taskName" required />
          <br>
          <span id = "staskName"></span>
          <br>
          <br>
          <label>Assignee</label>
          <select class="in" id = "selectAssignee" name="assigneeName">
              <option value="default">Select</option>
          </select>
          <br>
          <span id = "sassigneeName"></span>
          <br>
          <br>
          <label>Due Date</label>
          <input class="in" type="date" id="dueDate" name="dueDate" required />
          <br>
          <span id = "sdueDate"></span>
          <br>
          <br>
          <input type="submit" value="Add Task" id = "submitButton" />
      </form>
    </div>
    <div id = "table1Container">
        <h2>In Progress</h2>
        <table id = "progressTable">
             <tr>
              <th>Task</th>
              <th>Assignee</th>
              <th>Due Date</th>
              <th>Action</th>
            </tr> 
          </table>
    </div>
    <div id = "table2Container">
        <h2>Completed</h2>
        <table id = "completedTable">
            <tr>
              <th>Task Details</th>
              <th>Assignee</th>
              <th>Due Date</th>
            </tr>
          </table>
    </div>

    </div>
    <script src="script.js" defer></script>
</body>
</html>
